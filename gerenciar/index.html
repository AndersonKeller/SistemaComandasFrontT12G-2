<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="../style/styleGerenciarUsuario.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Usuários</h1>
        <div class="label-container">
            <span class="label-title">
                <label>Nome</label>
                <label>E-mail</label>
                <label>Senha</label>
            </span>
        </div>
        <div class="list">
            <div class="user-item">
                <div class="input-group">
                    <input type="text" value="Pedro"><span class="edit-icon">✎</span>
                </div>
                <div class="input-group">
                    <input type="email" value="pedro@email.com"><span class="edit-icon">✎</span>
                </div>
                <div class="input-group">
                    <input readonly type="password" value="sduifhsduifhsuid">
                </div>
            </div>
            <div class="user-item">
                <div class="input-group">
                    <input type="text" value="Sergio"><span class="edit-icon">✎</span>
                </div>
                <div class="input-group">
                    <input type="email" value="sergio@email.com"><span class="edit-icon">✎</span>
                </div>
                <div class="input-group">
                    <input readonly type="password" value="sdfsdfsdf">
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/gerenciarUsuario.js"></script>
</body>
</html>
